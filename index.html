<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/utility_class.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Amazon_project</title>
</head>
<body>
    <div class="navbar1">
        <div class="navbar-left-container">
            <div class="container hamburger">
                <div class="hamburger-lines"></div>
            </div>
            <a href="#"><div class="amazon-logo"></div></a>
            <div class="de"><a href="#"><h5>.de</h5></a></div>
        </div>
        <div class="navbar-right-container">
            <div class="de"><a href="#"><h6>eyal ></h6></a></div>
            <div class="right-tick-logo"></div>
            <a href="#"><div class="person-logo"></div></a>
            <a href="#"><div class="cart-logo"></div></a>
        </div>
    </div>
    <div class="navbar2">
        <div class="container search-bar">
            <form class="form-group">
                <input type="text" name="searchfield" id="search-field" placeholder="Search Amazon.de">
            </form>
            <div class="magnifier-glass">
                <div class="magnifier-glass-logo"></div>          
            </div>
        </div>
    </div>
    <div class="navbar3">
        <a href="#"><div class="location-logo"></div></a>
        <div class="de"><a href="#"><h7>Deliver to Eyal - Innsbruck 6020</h7></a></div>

    </div>
    <div class="mobile grid-container">
        
        <div class="product-name">
            <p>
                <span>Brand: Hamburger Phone</span>
            </p>
            <p>
                Hamburger Cheeseburger Burger Phone Telephone IN JUNO (Telephone) by Hamburger Phone

            </p>
        </div>
        <div class="reactive-gallery">
            <div class="container">
                <div class="hamburger-telephone"></div>
                <div><a href="#"><button class="share-btn"></button></a></div>
            </div>
            <div class="gallery-indicator"></div>
        </div>
        <div class="color-name-yellow">color-name-yellow</div>
        <div class="order-bar">order-bar</div>
        <div class="product-details">product-details</div>
        <div class="about-item">about-item</div>
        <div class="recycle">recycle</div>
        <div class="german">german</div>
        <div class="non-reactive-gallery">non-reactive-gallery</div>
        <div class="description">description</div>
        <div class="product-info">product-info</div>
        <div class="carousel">carousel</div>
    </div>
</body>
</html>l
